<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve a Car</title>
    <link rel="icon" href="images/icon.png" type="image/icon">

    <style>
        
        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }   

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background-color: #8B0000;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navigation a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 15px;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .navigation a:hover {
            color: #ffcccc;
        }

        .active {
            color: #ffcccc;
            font-weight: bold;
        }

        main {
            margin-top: 80px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            background-color: #282828;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #8B0000;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            text-align: left;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ffffff;
            font-size: 16px;
        }

        select:focus, input:focus {
            border-color: #8B0000;
            outline: none;
        }

        input::placeholder {
            color: #aaaaaa;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #8B0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e55347;
        }

        button:active {
            background-color: #d84e3b;
        }

        .footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .footer a {
            color: #8B0000;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            header {
                padding: 10px 15px;
            }

            main {
                padding: 20px;
            }

            button {
                font-size: 14px;
            }
        }
        
        @media (max-width: 768px) {
            .car-card {
                width: 90%;
            }

            .navigation a {
                font-size: 0.9rem;
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">DrivEzy</a>
        <nav class="navigation">
            <a href="showcars.html">Show Cars</a>
            <a href="aboutus.html">About Us</a>
            <a href="reserve.html" class="active">Reserve</a>
            <a href="contact.html">Contact Us</a>
            <a href="login.html">Sign In</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <main>
        <h1>Reserve a Car</h1>
        <form action="submit_reservation" method="post">

            <label for="car">Car to reserve:</label>
            <select id="car" name="car" required>
                <option value="" disabled selected>Choose a car</option>
                <option value="car1">Toyota Supra GR</option>
                <option value="car2">Bugatti Chiron Super Sport</option>
                <option value="car3">BMW M5 CS</option>
                <option value="car4">Mercedes-Benz S-Class</option>
                <option value="car5">Audi RS e-tron GT</option>
                <option value="car6">Porsche 911 Turbo S</option>
            </select>
            

            <label for="start_date">Reservation start date:</label>
            <input type="date" id="start_date" name="start_date" required>

            <label for="end_date">Reservation end date:</label>
            <input type="date" id="end_date" name="end_date" required>

            <label for="license_code">License code:</label>
            <input type="text" id="license_code" name="license_code" placeholder="Enter your license code" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="card_number">Credit card number:</label>
            <input type="text" id="card_number" name="card_number" placeholder="Enter your card number" required>

            <button type="submit">Reserve</button>
        </form>
        <div class="footer">
            <p>you don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </main>
</body>
</html>
